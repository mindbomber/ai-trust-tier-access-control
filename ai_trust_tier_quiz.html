
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Which AI Trust Tier Are You?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f9f9f9; }
        h1, h2 { color: #333; }
        .question { margin-bottom: 20px; }
        .answers button { margin: 5px; display: block; }
        .results { margin-top: 30px; padding: 20px; border-top: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Which AI Trust Tier Are You?</h1>
    <p>Take this short quiz to find out how much AI power you can be trusted with...</p>

    <div id="quiz-container"></div>

    <div class="results" id="results" style="display:none;">
        <h2>Your Tier:</h2>
        <p id="result-text"></p>
        <p><a href="https://github.com/mindbomber/ai-trust-tier-access-control" target="_blank">Learn about the real AI Trust Tier Framework</a></p>
    </div>

    <script>
        const questions = [
            {
                q: "You find an open API key to an advanced AI model. What do you do?",
                options: [
                    { text: "Report it immediately", scores: { T1: 2 } },
                    { text: "Use it for a personal project", scores: { T2: 2 } },
                    { text: "Prompt it to create satire or weird stuff", scores: { T3: 2 } },
                    { text: "Prompt it to write ransomware just to see if it can", scores: { TX: 3 } }
                ]
            },
            {
                q: "AI should be used to...",
                options: [
                    { text: "Make life easier for everyone", scores: { T1: 2 } },
                    { text: "Boost creativity and invention", scores: { T2: 2 } },
                    { text: "Help humanity solve complex issues", scores: { T3: 2 } },
                    { text: "Gain an edge over everyone else", scores: { TX: 3 } }
                ]
            },
            {
                q: "You ask AI how to win an argument. It gives you flawed logic. You...",
                options: [
                    { text: "Close it. Ethics matter.", scores: { T1: 2 } },
                    { text: "Use it only if it‚Äôs harmless", scores: { T2: 2 } },
                    { text: "Point out the flaws, then improve the prompt", scores: { T3: 2 } },
                    { text: "Screenshot and post it as if it were real", scores: { TX: 3 } }
                ]
            },
            {
                q: "What's your motto?",
                options: [
                    { text: "Do no harm", scores: { T1: 2 } },
                    { text: "Think before you code", scores: { T2: 2 } },
                    { text: "Push limits, fix later", scores: { T3: 2 } },
                    { text: "Unleash the swarm", scores: { TX: 3 } }
                ]
            },
            {
                q: "Would you use AI to impersonate someone?",
                options: [
                    { text: "Never", scores: { T1: 2 } },
                    { text: "Only for fun, not in public", scores: { T2: 2 } },
                    { text: "Maybe in satire or art", scores: { T3: 2 } },
                    { text: "If it gets me what I want, sure", scores: { TX: 3 } }
                ]
            }
        ];

        let currentQuestion = 0;
        let scores = { T1: 0, T2: 0, T3: 0, T4: 0, TX: 0 };

        function showQuestion() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            const qObj = questions[currentQuestion];
            const qDiv = document.createElement('div');
            qDiv.classList.add('question');
            qDiv.innerHTML = `<h2>Q${currentQuestion + 1}: ${qObj.q}</h2>`;
            const btnContainer = document.createElement('div');
            btnContainer.classList.add('answers');

            qObj.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.textContent = opt.text;
                btn.onclick = () => {
                    for (const [tier, pts] of Object.entries(opt.scores)) {
                        scores[tier] += pts;
                    }
                    currentQuestion++;
                    showQuestion();
                };
                btnContainer.appendChild(btn);
            });

            qDiv.appendChild(btnContainer);
            container.appendChild(qDiv);
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            const resultBox = document.getElementById('results');
            const resText = document.getElementById('result-text');

            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            let result;
            if (scores.TX >= 6 || total >= 19) {
                result = "‚ùå Tier X: The Digital Supervillain ‚Äî You should absolutely not be allowed near an API key.";
            } else if (total <= 5) {
                result = "üü¢ Tier 1: The Browser Baby ‚Äî Harmless and curious, your AI usage is as safe as it gets.";
            } else if (total <= 10) {
                result = "üîµ Tier 2: The Creative Tinkerer ‚Äî You‚Äôre curious, slightly chaotic, but mostly harmless.";
            } else if (total <= 15) {
                result = "üü£ Tier 3: The AI Scholar ‚Äî Responsible and sharp. AI respects you.";
            } else {
                result = "‚ö™ Tier 4: The Synthetic Saint ‚Äî You‚Äôre basically an AI monk.";
            }

            resText.textContent = result;
            resultBox.style.display = 'block';
        }

        showQuestion();
    </script>
</body>
</html>
